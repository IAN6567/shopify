<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shopify</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="dark">
    <header>
      <nav id="main-nav">
        <button id="menu-toggle" class="mobile-only">
          <ion-icon name="menu-outline"></ion-icon> Menu
        </button>

        <div id="nav-links" class="nav-hidden">
          <input type="text" id="searchInput" placeholder="Search products..." />
          <button id="searchBtn">Search</button>
          <button id="toggle-mode" class="dark">Dark Mode</button>
        </div>
      </nav>
      <a href="/">Shopify</a>
    </header>
    <main>
      <div class="user-actions">
        <button id="sort-by-rating">Sort by Rating</button>
        <input type="Radio" name="range" id="range1" />
        <label for="range1">0-2000</label>
        <input type="Radio" name="range" id="range2" />
        <label for="range2">2001-5000</label>
        <input type="Radio" name="range" id="range3" />
        <label for="range3">5001-8000</label>
        <input type="Radio" name="range" id="range4" />
        <label for="range4">Above 8000</label>
      </div>
      <h1>Buy Top Rated Products</h1>
      <section id="all-Products" class="Products"></section>
    </main>
    <footer>
      <p>Shopify &copy; 2025</p>
    </footer>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
